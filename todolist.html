<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task" id="taskInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addTask">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        document.getElementById('addTask').addEventListener('click', function() {
            var taskInput = document.getElementById('taskInput').value;
            if (taskInput.trim() !== '') {
                addTaskToList(taskInput);
                document.getElementById('taskInput').value = '';
            } else {
                alert('Please enter a task!');
            }
        });

        function addTaskToList(taskInput) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.appendChild(document.createTextNode(taskInput));
            
            var deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm float-right';
            deleteButton.appendChild(document.createTextNode('X'));
            deleteButton.addEventListener('click', function() {
                listItem.remove();
            });
            listItem.appendChild(deleteButton);

            document.getElementById('taskList').appendChild(listItem);
        }
    </script>
</body>
</html>
